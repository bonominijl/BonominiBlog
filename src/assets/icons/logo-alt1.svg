<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect x="0" y="0" width="100" height="100" fill="#1a1a1a" />
  
  <!-- Diagonal color blocks -->
  <polygon points="0,0 50,0 0,50" fill="#3b82f6" /> <!-- Top left - Blue -->
  <polygon points="50,0 100,0 100,50 50,50" fill="#10b981" /> <!-- Top right - Green -->
  <polygon points="0,50 50,50 0,100" fill="#f59e0b" /> <!-- Bottom left - Amber -->
  <polygon points="50,50 100,50 100,100 50,100" fill="#ef4444" /> <!-- Bottom right - Red -->
  
  <!-- JB Monogram with better contrast -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">JB</text>
</svg>
